<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>blog</title>
    <meta name="title" content="blog" />
    <meta name="description" content="A personal blog sharing thoughts, ideas, and stories" />
    <meta name="keywords" content="blog, articles, writing, thoughts" />
    <meta name="author" content="Your Name" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com/" />
    <meta property="og:title" content="blog" />
    <meta property="og:description" content="A personal blog sharing thoughts, ideas, and stories" />
    <meta property="og:image" content="https://yourdomain.com/og-image.jpg" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="blog" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://yourdomain.com/" />
    <meta property="twitter:title" content="blog" />
    <meta property="twitter:description" content="A personal blog sharing thoughts, ideas, and stories" />
    <meta property="twitter:image" content="https://yourdomain.com/og-image.jpg" />

    <!-- Additional SEO -->
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <link rel="canonical" href="https://yourdomain.com/" />
  </head>
